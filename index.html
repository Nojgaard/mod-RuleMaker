<!DOCTYPE html>

<html>

<head>
	<title>MØDviz</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

	<script src="build/MODviz.umd.js"></script>
	<script src="node_modules/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

	<script>
		window.onload = function () {
			Vue.component("task-bar", MODviz.Taskbar);
			new Vue({
				el: '#app'
			});
		}
	</script>

	<style>
		body {
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
			font-size: 14px;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			margin: 0%;
		}

		#cy {
			/* border: solid;
			border-width: 2px; */
			height: 100%;
			min-height: 100%;

		}

		h1 {
			margin-top: 10px;
			opacity: 0.5;
			font-size: 1em;
			font-weight: bold;
		}


		#page-content-wrapper {
			min-width: 100%;
			padding: 0;
			height: calc(100vh - 56px);
			;
		}

		#cySpan {
			height: 100%;
			min-height: 100%;
			display: none;
		}

		.cySpanGraph {
			height: 100%;
			min-height: 100%;
			width: 33%;
		}

		[x-out-of-boundaries] {
			display: none;
		}

		/* #cySpanMiddle {
			border-left: 5px solid #343a40;
			border-right: 5px solid #343a40;
		} */

		.cyDivider {
			height: 100%;
			width: 5px;
			background-color: #343a40;
		}

		.table>tbody>tr:first-child>td {
			border: none;
		}

		.constraintDiv {
			background-color: #343a40;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 10px 20px 0px 20px;
			position: relative;
			z-index: 1;
			margin-top: 5px;
		}

		.constraintDiv::after {
			content: "";
			position: absolute;
			bottom: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: transparent transparent #343a40 transparent;
		}
	</style>


</head>

<body>

		<a class="navbar-brand" href="#">MØDviz</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item dropdown active">

						aria-haspopup="true" aria-expanded="false">File</a>
					<div class="dropdown-menu" aria-labelledby="fileDropDown">
						<label class="dropdown-item btn-file" style="cursor:pointer">
							Load Graph <input id="inputLoadModGraph" type="file" style="display: none;">
						</label>
						<label class="dropdown-item btn-file" style="cursor:pointer">
							Load Rule <input id="inputLoadRule" type="file" style="display: none;">
						</label>
						<div class="dropdown-divider"></div>
						<button id="saveModGraph" class="dropdown-item">
							Save Graph
						</button>
						<button id="makeRule" class="dropdown-item">
							Save Rule
						</button>
					</div>
				</li>
				<!-- EDIT DROPDOWN-->
				<li class="nav-item dropdown active">
					<a class="nav-link dropdown-toggle" id="editDropDown" href="#" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Edit</a>
					<div class="dropdown-menu" aria-labelledby="editDropDown">
						<button class="dropdown-item" data-toggle="modal" data-target="#modalSmiles">
							Add SMILES
						</button>
						<div class="dropdown-divider"></div>
						<button id="btnUndo" class="dropdown-item">
							Undo
							<span class="pull-right text-muted">
								(ctrl+z)
							</span>
						</button>
						<button id="btnRedo" class="dropdown-item">
							Redo
							<span class="pull-right text-muted">
								(ctrl+y)
							</span>
						</button>
						<div class="dropdown-divider"></div>
						<button id="btnCopy" class="dropdown-item">
							Copy
							<span class="pull-right text-muted">
								(ctrl+c)
							</span>
						</button>
						<button id="btnPaste" class="dropdown-item">
							Paste
							<span class="pull-right text-muted">
								(ctrl+v)
							</span>
						</button>
						<div class="dropdown-divider"></div>
						<button class="dropdown-item" data-toggle="modal" data-target="#modalRename">
							Rename Selected
							<span class="pull-right text-muted">
								(ctrl+r)
							</span>
						</button>
						<button class="dropdown-item" data-toggle="modal" data-target="#modalConstraints">
							Add Constraints Selected
						</button>
						<div class="dropdown-divider"></div>
						<button id="btnClearGraph" class="dropdown-item">
							Clear Graph
						</button>
					</div>
				</li>
				<!-- LAYOUT DROPDOWN-->
				<li class="nav-item dropdown active">
					<a class="nav-link dropdown-toggle" id="layoutDropDown" href="#" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Layout</a>
					<div class="dropdown-menu" aria-labelledby="layoutDropDown">
						<button id="btnRuleCoord" class="dropdown-item">
							MØD
						</button>
						<!-- <button class="dropdown-item" type="button" id="btnGraphCoord">Use MØD Graph Coordinates</button> -->
					</div>
				</li>
				<!-- VIEWER DROPDOWN-->
				<li class="nav-item dropdown active">
					<a class="nav-link dropdown-toggle" id="viewerDropDown" href="#" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Viewer</a>
					<div class="dropdown-menu" aria-labelledby="viewerDropDown">
						<button id="btnChemView" class="dropdown-item active">
							Chem View
						</button>
						<button id="btnConstraintsView" class="dropdown-item active">
							Show Constraints
						</button>
						<div class="dropdown-divider"></div>
						<button id="btnViewerGraph" class="dropdown-item active">
							Single Graph
						</button>
						<button id="btnViewerSpan" class="dropdown-item">
							DPO Span
						</button>
					</div>
				</li>

			</ul>
		</div>
	</nav>

		<div class="modal-dialog modal-dialog-centered" role="document">

				<div class="modal-header">
					<h5 class="modal-title">Rename Selected Elements</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">

				</div>
			</div>
		</div>

					<div class="row" style="margin-top: 5px;">

								Add Constraint
							</button>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="btnAddConstraints" type="button" class="btn btn-primary">Save changes</button>

			</div>
		</div>
	</div>
	<!-- Page Content -->

	<div id="page-content-wrapper" class="container-fluid">
		<div id="app">
			<task-bar></task-bar>

</html>
